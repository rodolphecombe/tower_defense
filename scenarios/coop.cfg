[multiplayer]
    id=tower_defense_coop
    name= _ "Tower Defense (coop)"
    define=TOWER_DEFENSE_COOP
    description= _ "Classical Coop Tower Defense adapted to Wesnoth. Recruit units, place them on hexes, they fight against waves of enemies, each enemy killed gives you gold, each unkilled enemy will attack your crystal once. Try to have your crystals to stand as long as possible, if possible until the end of the waves."
   {~add-ons/Tower_Defense/generator.cfg}

    random_start_time="no"

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    [side]
        side=1
        controller=human
        team_name=human
        user_team_name= _ "Player 1"
        team_lock=yes
        [status]
            unhealable=yes
        [/status]
        id=crystal_1
        type=Tower TD
        leader_lock=yes
        gold=0
        income=-2
        fog=no
    [/side]

    [side]
        side=2
        no_leader=yes
        controller_lock=yes
        team_lock=yes
        faction_lock=yes
        gold_lock=yes
        income_lock=yes
        controller=ai
        team_name=human
        user_team_name= _ "Towers 1"
        fog=no
    [/side]

    [side]
        side=3
        controller=human
        team_name=human
        user_team_name= _ "Player 2"
        team_lock=yes
        [status]
            unhealable=yes
        [/status]
        id=crystal_2
        type=Tower TD
        leader_lock=yes
        gold=0
        income=-2
        fog=no
        x,y=1,1
    [/side]

    [side]
        side=4
        no_leader=yes
        controller_lock=yes
        team_lock=yes
        faction_lock=yes
        gold_lock=yes
        income_lock=yes
        controller=ai
        team_name=human
        user_team_name= _ "Towers 2"
        fog=no
    [/side]

    [side]
        side=5
        allow_player=yes
        controller=ai
        team_name=enemies
        team_lock=yes
        user_team_name= _ "Enemies"
        income=-2
        gold=0
        fog=no
        x,y=1,3
    [/side]

    [event]
        name=prestart

        #prepare the castles
        [store_starting_location]
            side=1
            variable=side_1_location
        [/store_starting_location]

        [store_starting_location]
            side=2
            variable=side_2_location
        [/store_starting_location]

        [terrain]
            [and]
                x,y=$side_2_location.x,$side_2_location.y
                radius=2
            [/and]
            [not]
                x,y=$side_2_location.x,$side_2_location.y
            [/not]
            terrain=Ch
        [/terrain]

        [if]
            [variable]
                name=side_1_location.y
                less_than=20
            [/variable]
            [then]
                [if]
                    [variable]
                        name=side_1_location.x
                        less_than=14
                    [/variable]
                    [then]
                        [terrain]
                            x,y=$side_1_location.x,$side_1_location.y
                            terrain=Rr^Cov
                        [/terrain]
                        [store_locations]
                            [filter_adjacent_location]
                                x,y=$side_1_location.x,$side_1_location.y
                                adjacent=ne
                            [/filter_adjacent_location]
                            variable=new_location
                        [/store_locations]
                        [terrain]
                            x,y=$new_location.x,$new_location.y
                            terrain=Kh
                        [/terrain]
                        [teleport]
                            [filter]
                                id=crystal_1
                            [/filter]
                            x,y=$new_location.x,$new_location.y
                        [/teleport]
                        [store_locations]
                            [filter_adjacent_location]
                                x,y=$side_1_location.x,$side_1_location.y
                                adjacent=sw
                            [/filter_adjacent_location]
                            variable=new_location
                        [/store_locations]
                        [terrain]
                            x,y=$new_location.x,$new_location.y
                            terrain=Kh
                        [/terrain]
                        [teleport]
                            [filter]
                                id=crystal_2
                            [/filter]
                            x,y=$new_location.x,$new_location.y
                        [/teleport]
                    [/then]
                    [elseif]
                        [variable]
                            name=side_1_location.x
                            greater_than=26
                        [/variable]
                        [then]
                            [terrain]
                                x,y=$side_1_location.x,$side_1_location.y
                                terrain=Rr^Cov
                            [/terrain]
                            [store_locations]
                                [filter_adjacent_location]
                                    x,y=$side_1_location.x,$side_1_location.y
                                    adjacent=nw
                                [/filter_adjacent_location]
                                variable=new_location
                            [/store_locations]
                            [terrain]
                                x,y=$new_location.x,$new_location.y
                                terrain=Kh
                            [/terrain]
                            [teleport]
                                [filter]
                                    id=crystal_1
                                [/filter]
                                x,y=$new_location.x,$new_location.y
                            [/teleport]
                            [store_locations]
                                [filter_adjacent_location]
                                    x,y=$side_1_location.x,$side_1_location.y
                                    adjacent=se
                                [/filter_adjacent_location]
                                variable=new_location
                            [/store_locations]
                            [terrain]
                                x,y=$new_location.x,$new_location.y
                                terrain=Kh
                            [/terrain]
                            [teleport]
                                [filter]
                                    x,y=1,1
                                [/filter]
                                x,y=$new_location.x,$new_location.y
                            [/teleport]
                        [/then]
                    [/elseif]
                    [else]
                        [terrain]
                            x,y=$side_1_location.x,$side_1_location.y
                            terrain=Rr^Cov
                        [/terrain]
                        [store_locations]
                            [filter_adjacent_location]
                                x,y=$side_1_location.x,$side_1_location.y
                                adjacent=e
                            [/filter_adjacent_location]
                            variable=new_location
                        [/store_locations]
                        [terrain]
                            x,y=$new_location.x,$new_location.y
                            terrain=Kh
                        [/terrain]
                        [teleport]
                            [filter]
                                id=crystal_1
                            [/filter]
                            x,y=$new_location.x,$new_location.y
                        [/teleport]
                        [store_locations]
                            [filter_adjacent_location]
                                x,y=$side_1_location.x,$side_1_location.y
                                adjacent=w
                            [/filter_adjacent_location]
                            variable=new_location
                        [/store_locations]
                        [terrain]
                            x,y=$new_location.x,$new_location.y
                            terrain=Kh
                        [/terrain]
                        [teleport]
                            [filter]
                                x,y=1,1
                            [/filter]
                            x,y=$new_location.x,$new_location.y
                        [/teleport]
                    [/else]
                [/if]
            [/then]
            [else]
                [if]
                    [variable]
                        name=side_1_location.x
                        less_than=14
                    [/variable]
                    [then]
                        [terrain]
                            x,y=$side_1_location.x,$side_1_location.y
                            terrain=Rr^Cov
                        [/terrain]
                        [store_locations]
                            [filter_adjacent_location]
                                x,y=$side_1_location.x,$side_1_location.y
                                adjacent=se
                            [/filter_adjacent_location]
                            variable=new_location
                        [/store_locations]
                        [terrain]
                            x,y=$new_location.x,$new_location.y
                            terrain=Kh
                        [/terrain]
                        [teleport]
                            [filter]
                                id=crystal_1
                            [/filter]
                            x,y=$new_location.x,$new_location.y
                        [/teleport]
                        [store_locations]
                            [filter_adjacent_location]
                                x,y=$side_1_location.x,$side_1_location.y
                                adjacent=nw
                            [/filter_adjacent_location]
                            variable=new_location
                        [/store_locations]
                        [terrain]
                            x,y=$new_location.x,$new_location.y
                            terrain=Kh
                        [/terrain]
                        [teleport]
                            [filter]
                                x,y=1,1
                            [/filter]
                            x,y=$new_location.x,$new_location.y
                        [/teleport]
                    [/then]
                    [elseif]
                        [variable]
                            name=side_1_location.x
                            greater_than=26
                        [/variable]
                        [then]
                            [terrain]
                            x,y=$side_1_location.x,$side_1_location.y
                            terrain=Rr^Cov
                        [/terrain]
                        [store_locations]
                            [filter_adjacent_location]
                                x,y=$side_1_location.x,$side_1_location.y
                                adjacent=sw
                            [/filter_adjacent_location]
                            variable=new_location
                        [/store_locations]
                        [terrain]
                            x,y=$new_location.x,$new_location.y
                            terrain=Kh
                        [/terrain]
                        [teleport]
                            [filter]
                                id=crystal_1
                            [/filter]
                            x,y=$new_location.x,$new_location.y
                        [/teleport]
                        [store_locations]
                            [filter_adjacent_location]
                                x,y=$side_1_location.x,$side_1_location.y
                                adjacent=ne
                            [/filter_adjacent_location]
                            variable=new_location
                        [/store_locations]
                        [terrain]
                            x,y=$new_location.x,$new_location.y
                            terrain=Kh
                        [/terrain]
                        [teleport]
                            [filter]
                                x,y=1,1
                            [/filter]
                            x,y=$new_location.x,$new_location.y
                        [/teleport]
                        [/then]
                    [/elseif]
                    [else]
                        [terrain]
                            x,y=$side_1_location.x,$side_1_location.y
                            terrain=Rr^Cov
                        [/terrain]
                        [store_locations]
                            [filter_adjacent_location]
                                x,y=$side_1_location.x,$side_1_location.y
                                adjacent=e
                            [/filter_adjacent_location]
                            variable=new_location
                        [/store_locations]
                        [terrain]
                            x,y=$new_location.x,$new_location.y
                            terrain=Kh
                        [/terrain]
                        [teleport]
                            [filter]
                                id=crystal_1
                            [/filter]
                            x,y=$new_location.x,$new_location.y
                        [/teleport]
                        [store_locations]
                            [filter_adjacent_location]
                                x,y=$side_1_location.x,$side_1_location.y
                                adjacent=w
                            [/filter_adjacent_location]
                            variable=new_location
                        [/store_locations]
                        [terrain]
                            x,y=$new_location.x,$new_location.y
                            terrain=Kh
                        [/terrain]
                        [teleport]
                            [filter]
                                x,y=1,1
                            [/filter]
                            x,y=$new_location.x,$new_location.y
                        [/teleport]
                    [/else]
                [/if]
            [/else]
        [/if]
        {CLEAR_VARIABLE new_location}

        [teleport]
            [filter]
                x,y=1,3
            [/filter]
            x,y=$side_2_location.x,$side_2_location.y
        [/teleport]

        {VARIABLE wave_turn 0}
        {VARIABLE wave_number 1}

        [objectives]
            side=1,3
            [objective]
                description= _ "Survive for as long as possible. Next wave in $wave_turn| turns."
                condition=win
            [/objective]
            [objective]
                description= _ "Destruction of the crystals"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
        [/objectives]

        [micro_ai]
            side=5
            ai_type=assassin
            action=add

            [filter]
                canrecruit=no
            [/filter]
            [filter_second]
                id=crystal_1,crystal_2
            [/filter_second]
        [/micro_ai]
    [/event]

    [event]
        name=start
        [lua]
            code = <<
            wesnoth.dofile("~add-ons/Tower_Defense/lua/main.lua")
            >>
        [/lua]
        [message]
            speaker=narrator
            message=_"Welcome to this tower defense."
        [/message]
        [message]
            speaker=narrator
            message=_"To place a tower, recruit it and move it to the wanted hex.
It will then be transfered to the allied AI. It will return to its hex after each attack."
        [/message]
        [message]
            speaker=narrator
            message=_"You can change its advancement path at any time if you activated the option, even if it is now controlled by the AI."
        [/message]
        [message]
            speaker=narrator
            message=_"You can move and sell towers with a right-click."
        [/message]
        [message]
            speaker=narrator
            message=_"Enemies will spawn every 10 turns. Each wave will have more enemies than the previous one."
        [/message]
        [message]
            speaker=narrator
            message=_"Each unit a tower kills will grant you gold."
        [/message]
        [message]
            speaker=narrator
            message=_"If your crystals are destroyed, you lose."
        [/message]
        [message]
            speaker=narrator
            message=_"In which difficulty do you want to play?"
            [option]
                message=_"Easy: 60 starting gold each, 4 gold per kill, 10 waves, 
50 more gold and 6 more XP for the enemy each wave."
                [command]
                    [gold]
                        side=1,3
                        amount=60
                    [/gold]
                    {VARIABLE kill_gold 4}
                    {VARIABLE max_waves 10}
                    {VARIABLE gold_increase 50}
                    {VARIABLE XP_increase 6}
                [/command]
            [/option]
            [option]
                message=_"Normal: 50 starting gold each, 3 gold per kill, 10 waves, 
60 more gold and 8 more XP for the enemy each wave."
                [command]
                    [gold]
                        side=1,3
                        amount=50
                    [/gold]
                    {VARIABLE kill_gold 3}
                    {VARIABLE max_waves 10}
                    {VARIABLE gold_increase 60}
                    {VARIABLE XP_increase 8}
                [/command]
            [/option]
            [option]
                message=_"Hard: 40 starting gold each, 3 gold per kill, 10 waves, 
80 more gold and 10 more XP for the enemy each wave."
                [command]
                    [gold]
                        side=1,3
                        amount=40
                    [/gold]
                    {VARIABLE kill_gold 2}
                    {VARIABLE max_waves 10}
                    {VARIABLE gold_increase 80}
                    {VARIABLE XP_increase 10}
                [/command]
            [/option]
        [/message]


        #move the tower menu
        [set_menu_item]
            id=1move
            description=_"Move the tower (10 gold)"
            use_hotkey=yes
            [show_if]
                [variable]
                    name=side_number
                    equals=1
                [/variable]
                [variable]
                    name=gold_1
                    greater_than=9
                [/variable]
                [have_unit]
                    side=2
                    x,y=$x1,$y1
                [/have_unit]
            [/show_if]
            [command]
                [store_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    variable=unit_to_move
                [/store_unit]
                [micro_ai]
                    side=2
                    ai_type=return_guardian
                    action=delete
                    ca_id=ca_id="micro_ai_$unit_to_move.id|"
                [/micro_ai]
                {CLEAR_VARIABLE unit_to_move}
                [modify_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    side=1
                    attacks_left=0
                    moves=20
                [/modify_unit]
                {MOVE_UNIT x,y=$x1,$y1 $side_1_location.x $side_1_location.y}
                [gold]
                    side=1
                    amount=-10
                [/gold]
                [store_gold]
                    side=1
                    variable=gold_1
                [/store_gold]
            [/command]
        [/set_menu_item]
        [set_menu_item]
            id=2move
            description=_"Move the tower (10 gold)"
            use_hotkey=yes
            [show_if]
                [variable]
                    name=side_number
                    equals=3
                [/variable]
                [variable]
                    name=gold_2
                    greater_than=9
                [/variable]
                [have_unit]
                    side=4
                    x,y=$x1,$y1
                [/have_unit]
            [/show_if]
            [command]
                [store_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    variable=unit_to_move
                [/store_unit]
                [micro_ai]
                    side=4
                    ai_type=return_guardian
                    action=delete
                    ca_id=ca_id="micro_ai_$unit_to_move.id|"
                [/micro_ai]
                {CLEAR_VARIABLE unit_to_move}
                [modify_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    side=3
                    attacks_left=0
                    moves=20
                [/modify_unit]
                {MOVE_UNIT x,y=$x1,$y1 $side_1_location.x $side_1_location.y}
                [gold]
                    side=3
                    amount=-10
                [/gold]
                [store_gold]
                    side=3
                    variable=gold_2
                [/store_gold]
            [/command]
        [/set_menu_item]

        #sell the tower menu
        [set_menu_item]
            id=1sell
            description=_"Sell the tower"
            use_hotkey=yes
            [show_if]
                [variable]
                    name=side_number
                    equals=1
                [/variable]
                [have_unit]
                    side=2
                    x,y=$x1,$y1
                [/have_unit]
            [/show_if]
            [command]
                [store_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    kill=no
                    variable=unit_to_sell
                [/store_unit]
                [message]
                    speaker=narrator
                    message="The tower will be sold for $unit_to_sell.cost|. Do you confirm?"
                    [option]
                        message="Yes"
                        [command]
                            [kill]
                                id=$unit_to_sell.id
                            [/kill]
                            [gold]
                                side=1
                                amount=$($unit_to_sell.cost/2)
                            [/gold]
                            [floating_text]
                                x,y=$x1,$y1
                                text=_ "<span color='yellow'>+$($unit_to_sell.cost/2) gold</span>"
                            [/floating_text]
                            {CLEAR_VARIABLE unit_to_sell}
                            [store_gold]
                                side=1
                                variable=gold
                            [/store_gold]
                        [/command]
                    [/option]
                    [option]
                        message="No"
                        [command]
                        [/command]
                    [/option]
                [/message]
            [/command]
        [/set_menu_item]
        [set_menu_item]
            id=2sell
            description=_"Sell the tower"
            use_hotkey=yes
            [show_if]
                [variable]
                    name=side_number
                    equals=3
                [/variable]
                [have_unit]
                    side=4
                    x,y=$x1,$y1
                [/have_unit]
            [/show_if]
            [command]
                [store_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    kill=no
                    variable=unit_to_sell
                [/store_unit]
                [message]
                    speaker=narrator
                    message="The tower will be sold for $unit_to_sell. Do you confirm?"
                    [option]
                        message="Yes"
                        [command]
                            [kill]
                                id=$unit_to_sell.id
                            [/kill]
                            [gold]
                                side=1
                                amount=$($unit_to_sell.cost/2)
                            [/gold]
                            [floating_text]
                                x,y=$x1,$y1
                                text=_ "<span color='yellow'>+$($unit_to_sell.cost/2) gold</span>"
                            [/floating_text]
                            {CLEAR_VARIABLE unit_to_sell}
                            [store_gold]
                                side=3
                                variable=gold
                            [/store_gold]
                        [/command]
                    [/option]
                    [option]
                        message="No"
                        [command]
                        [/command]
                    [/option]
                [/message]
            [/command]
        [/set_menu_item]
    [/event]

    [event]
        name=turn refresh
        first_time_only=no
        [switch]
            variable=side_number
            [case]
                value=1
                [store_gold]
                    side=1
                    variable=gold_1
                [/store_gold]
            [/case]
            [case]
                value=3
                [store_gold]
                    side=3
                    variable=gold_2
                [/store_gold]
            [/case]
        [/switch]
    [/event]

#allows to place the towers where you want    
    [event]
        name=recruit
        first_time_only=no
        [filter]
            side=1,3
        [/filter]
        [modify_unit]
            [filter]
                id=$unit.id
            [/filter]
            moves=20
        [/modify_unit]
    [/event]

#units move back to there position after attack
    [event]
        name=attack end
        first_time_only=no
        [filter]
            side=2,4
        [/filter]
        {VARIABLE_OP unit.moves add $unit.max_moves}
        [unstore_unit]
            variable=unit
            find_vacant=no
            advance=yes
        [/unstore_unit]
    [/event]

#transfer property to allied ai and apply return guardian
    [event]
        name=side 1 turn end, side 3 turn end
        first_time_only=no
        [store_unit]
            [filter]
                side=$side_number
                canrecruit=no
            [/filter]
            variable=units_to_modify
        [/store_unit]
        {VARIABLE tower_side $side_number}
        {VARIABLE_OP tower_side add 1}
        [foreach]
            array=units_to_modify
            [do]
                [modify_unit]
                    [filter]
                        id=$this_item.id
                    [/filter]
                    side=$tower_side
                [/modify_unit]
                [micro_ai]
                    side=$tower_side
                    ca_id="micro_ai_$this_item.id|"
                    ai_type=return_guardian
                    action=add
                    [filter]
                        id=$this_item.id
                    [/filter]
                    return_x,return_y=$this_item.x,$this_item.y
                [/micro_ai]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE tower_side}
        {CLEAR_VARIABLE units_to_modify}
    [/event]

#enemy waves
    [event]
        name=side 5 turn
        first_time_only=no
        [if]
            [variable]
                name=wave_turn
                equals=0
            [/variable]
            [variable]
                name=wave_number
                less_than_equal_to=$max_waves
            [/variable]
            [then]
                [if]
                    [variable]
                        name=wave_number
                        equals=$max_waves
                    [/variable]
                    [then]
                        [message]
                            speaker=narrator
                            message=_"Final wave starts"
                        [/message]
                    [/then]
                    [else]
                        [message]
                            speaker=narrator
                            message=_"Wave $wave_number starts"
                        [/message]
                    [/else]
                [/if]
                [gold]
                    side=5
                    amount=$($gold_increase*$wave_number)
                [/gold]
                {VARIABLE wave_turn 10}
                {VARIABLE_OP wave_number add 1}
            [/then]
        [/if]
        {VARIABLE_OP wave_turn sub 1}
        [store_gold]
            side=5
            variable=upkeep_mitigation_gold_container
        [/store_gold]
        [objectives]
            side=1,3
            [objective]
                description= _ "Survive for as long as possible. Next wave in $wave_turn| turns."
                condition=win
            [/objective]
            [objective]
                description= _ "Destruction of the crystals"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            silent=yes
        [/objectives]
        [if]
            [variable]
                name=wave_number
                greater_than=$max_waves
            [/variable]
            [not]
                [have_unit]
                    canrecruit=no
                    side=5
                [/have_unit]
            [/not]
            [then]
                [message]
                    speaker=narrator
                    message=_"Congratulations! You survived to all $max_waves waves!"
                [/message]
                [endlevel]
                    result=victory
                [/endlevel]
            [/then]
        [/if]
    [/event]


#make enemy units stronger and stronger
    [event]
        name=recruit
        first_time_only=no
        [filter]
            side=5
        [/filter]
        [modify_unit]
            [filter]
                id=$unit.id
            [/filter]
            experience=$($XP_increase*($wave_number-2))
        [/modify_unit]
    [/event]

#no income
    [event]
        name=side 5 turn refresh
        first_time_only=no
        [modify_side]
            side=5
            gold=$upkeep_mitigation_gold_container
        [/modify_side]
        [clear_variable]
            name=upkeep_mitigation_gold_container
        [/clear_variable]
    [/event]

#Units attacking the crystal are killed
    [event]
        name=attack end
        first_time_only=no
        [filter_second]
            id=crystal_1,crystal_2
        [/filter_second]
        [kill]
            id=$unit.id
        [/kill]
    [/event]

#reward for killing an enemy
    [event]
        name=die
        first_time_only=no
        [filter]
            side=5
        [/filter]
        [switch]
            variable=second_unit.side
            [case]
                value=2
                [gold]
                    amount=$kill_gold
                    side=1
                [/gold]
            [/case]
            [case]
                value=4
                [gold]
                    amount=$kill_gold
                    side=3
                [/gold]
            [/case]
        [/switch]
        [floating_text]
            x,y=$x2,$y2
            text=_ "<span color='yellow'>+$kill_gold gold</span>"
        [/floating_text]
    [/event]

    [event]
        name=defeat
        [message]
            speaker=narrator
            message=_"You survived $($wave_number-1) waves. Do better next time."
        [/message]
    [/event]
[/multiplayer]